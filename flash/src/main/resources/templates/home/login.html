<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/main :: main-head">
    </th:block>
</head>
<body>
   <div class="container-flow h-100 blue-flash-b">
        <!--MENU NAVBAR-->
        <div th:replace="fragments/main :: main-menu"></div>
        <!--MAIN CONTENT-->
        <div class="row blue-flash-b justify-content-center">
            <!--Left div-->
            <div class="col-lg-6 p-4 white-flash-c d-flex">
                <div class="pt-sm-5">
                    <p class="display-3 pt-sm-5">Make your project easy to <span class="font-weight-bold">Build</span></p>
                    <p class="font-weight-light">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
                        when an unknown printer took a galley
                    </p>
                    <a href="/flash/v1/project">
                        <button class="btn btn-outline-light font-weight-bold rounded-pill">New project</button>
                    </a>
                </div>
            </div>
            <!--Right div-->
            <div class="col-lg-4  d-none d-lg-block  p-5 text-center white-flash-c">
                <img src="/img/home-icon.png" alt="" class="img-fluid">
                <h3 class="font-weight-bold">1000</h3>
                <p class="font-weight-light">coders has visited this page</p>
            </div>
        </div>
   </div>
    <!--LOGIN MODAL-->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header justify-content-center black-flash-c">
                <h4 class="modal-title" id="exampleModalLabel">Login</h4>
            </div>
            <div class="modal-body black-flash-c">
                <form th:action="@{/flash/v1/login}" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <a href="#"><small class="text-primary">Forgot password?</small></a>
                    </div>
                    <div class="form-group">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Sign Out"/>
                        </form>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn white-flash-c blue-flash-b btn-block">Login</button>
                        <button type="button" class="btn white-flash-c blue-flash-b btn-block" data-dismiss="modal" data-toggle="modal" data-target="#register-modal">Quick register</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
            </div>
        </div>
    </div>
    <!--REGISTER MODAL-->
    <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header justify-content-center black-flash-c">
                <h4 class="modal-title" id="exampleModalLabel">REGISTER</h4>
            </div>
            <div class="modal-body black-flash-c">

                <form method="post" action="#" th:action = "@{/flash/v1/home/register-user}" th:object="${UserRegisterForm}">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input th:field="*{email}" type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input th:field="*{password}" type="password" class="form-control" id="" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Repeat password</label>
                        <input th:field="*{repeatPassword}" type="password" class="form-control" id="" placeholder="Repeat your password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input th:field="*{name}"  type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Surname</label>
                        <input th:field="*{surname}" type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter surname">
                      </div>
                    <div class="mt-4">
                        <button type="submit" class="btn white-flash-c blue-flash-b btn-block">Register</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                
            </div>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/main :: main-bootstrap-scripts"></th:block>
    <script>
        $('#login-modal').modal('show');
    </script>
</body>
</html>
